<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://kit.fontawesome.com/b84e488208.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body {
      height: 100vh;
      background-image: url(./images/404.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content h1 {
      font-size: 8rem;
      margin: 0;
      color: #432F86;
    }

    .content h6 {
      font-size: 1rem;
      margin: 0;
      color: #432F86;
    }

    a {
      display: block;
      background-color: #A14DA0;
      opacity: 0.8;
      padding: 0.5rem 1rem;
      box-shadow: 0.1px 0.1px 1px #888888;
      color: white;
      text-decoration: none;
    }

    a:hover {
      background-color: #A14DA0;
      opacity: 1;
      color: white;
      text-decoration: none;
    }

    i {
      font-size: 6.5rem;
    }

    .plug-img {
      width: 100%;
      height: 100%;
    }

    .plug-img img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 991px) {
      body {
        background-image: none;
      }

      .content {
        padding-top: 8rem;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="d-flex flex-column align-items-center justify-content-start h-100">
    <div class="h-50 mt-md-5">
      <div class="content">
        <h1>404</h1>
        <h6>Oops! Something went wrong.</h6>
        <h6 class="mb-2">Try again later!</h6>
        <a href="http://www.helpinghandsngo.me/">Home</a>
      </div>
    </div>
    <div class="h-50 w-100 d-lg-none">
      <img src="./images/404.jpg" style="height: auto; width: 100vw;">
    </div>
  </div>
</body>
</html>
