<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://kit.fontawesome.com/b84e488208.js" crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #F4F4F4;
    }
    .content {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-shadow: 0.1px 0.1px 1px #888888;
    }

    .content h1 {
      font-size: 8rem;
      margin: 0;
      color: #33658A;
    }

    .content h6 {
      font-size: 1rem;
      margin: 0;
      color: #33658A;
    }

    a {
      display: block;
      background-color: #A14DA0;
      opacity: 0.8;
      padding: 0.5rem 1rem;
      box-shadow: 0.1px 0.1px 1px #888888;
      color: white;
      text-decoration: none;
    }

    a:hover {
      background-color: #A14DA0;
      opacity: 1;
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <div class="content">
        <h1><i class="fa-solid fa-triangle-exclamation"></i></h1>
        <h6>Something went wrong.</h6>
